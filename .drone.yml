---
kind: pipeline
type: docker
name: shellcheck

platform:
  os: linux
  arch: amd64

steps:
- name: shellcheck
  image: koalaman/shellcheck-alpine:stable
  pull: if-not-exists
  commands:
  - shellcheck --shell bash -S warning .bashrc
  - shellcheck --shell bash -S warning .bash/*
  when:
    branch: master
    event:
      - cron
      target:
        include:
        - monthly